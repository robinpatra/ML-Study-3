<meta property="og:locale" content="{{ .Site.Language.Lang }}">
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Params.Brand }}{{ else }}{{ .Title }} - {{ .Site.Params.Brand }}{{ end }}">
<meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description | plainify }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Params.Brand }}">
<meta property="og:image" content="{{ .Site.Params.metaImage | absURL }}">
